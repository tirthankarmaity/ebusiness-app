<div class="styleroot">

  <div class="card">
    <!-- <img src="img.jpg" alt="John" style="width:100%"> -->
    <h3>{{information.name}}</h3>
    <p class="title">{{information.username}}</p>
    <p><b>Id </b>{{information.id}}</p>
    <p><b>Phone </b>{{information.phone}}</p>
    <p><b>Email </b>{{information.email}}</p>
    <p><b>Zipcode </b>{{information.address?.zipcode}}</p>
    <p><a href="{{information.website}}">Website</a></p>
    <p><button >Contact Now</button></p>
  </div>
</div>
